image: hseeberger/scala-sbt
before_script:
  # Log the Java version
  - java -version
  # Log the sbt version
  - sbt sbtVersion

test:
  only:
    - master
  tags:
    - docker
  script:
    - sbt clean test

deploy:
  only:
    - master
  tags:
    - docker
  script:
    - sbt clean assembly
  artifacts:
    paths:
    - target/scala-2.12/*.jar
